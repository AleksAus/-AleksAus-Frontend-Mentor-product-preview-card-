<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<main class="main-container">

  <div class="image-container">
    <img src="images/image-product-desktop.jpg" class="desktop-image" alt="GABRIELLE CHANEL perfume">
    <img src="images/image-product-mobile.jpg" class="mobile-image" alt="GABRIELLE CHANEL perfume">
  </div>

  <div class="info-container">
    <div class="paragraph-wrapper">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
    </div>

    <div class="price-wrapper">
      <span  class="item-price">$149.99</span>
      <p>$169.99</p>
    </div>


  <button class="btn">
    <img src="images/icon-cart.svg" class="cart-icon" alt="Cart icon">
    Add to Cart
  </button>
</div>

</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aleksandar Tadic</a>.
  </footer>

</body>
</html>
